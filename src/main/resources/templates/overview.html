<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fifalicious Stroke Ranking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:if="${players != null}">
        <ul class="list-group">
        <li th:each="player: ${players}" th:text="${player.nickName}" class="list-group-item justify-content-between">
            <img src="..." class="img-fluid, rounded-circle" alt="Responsive image">
            <span class="badge badge-default badge-pill" >14</span>
        </li>
    </ul>
    </div>
</body>
</html>
