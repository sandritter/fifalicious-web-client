<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fifalicious Stroke Ranking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</head>
<body class="body-background-color">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 top-bottom-buffer">
            <h1 class="headline-color">Fifalicious Stroke Ranking</h1>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div th:if="${players != null}">
                <div class="jumbotron">
                    <div class="container-fluid">
                        <div th:each="player: ${players}" class="row row-bordered top-bottom-buffer">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <img th:src="@{/images/michael.png}" class="img-circle" alt="Responsive image"/>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <div class="vertical-align-middle-with-height-50" th:text="${player.firstName}">
                                    Nickname
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="item five" th:classappend="${player.getStrikeRange()} != null ? ${player.getStrikeRange()} : ''">
                                    <span class="circle-text" th:text="${player.getActiveAmountOfStrokes()}+'/5'">1/5</span>
                                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <circle id="circle" class="circle_animation" r="21" cy="25" cx="25" stroke-width="8" stroke="#6fdb6f" fill="none"/>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <button type="button" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>
</body>
</html>
